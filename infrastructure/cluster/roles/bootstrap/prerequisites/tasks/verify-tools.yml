---
# Verify all essential platform tools are properly installed

- name: Comprehensive tool verification
  block:
    - name: Test yq v4 functionality
      shell: |
        echo "test: value" | yq '.test' 2>/dev/null
      register: yq_test
      delegate_to: localhost
      run_once: true

    - name: Test helm functionality
      shell: |
        helm version --short 2>/dev/null
      register: helm_test
      delegate_to: localhost
      run_once: true

    - name: Test kubectl functionality
      shell: |
        kubectl version --client 2>/dev/null | head -1 || echo "kubectl available"
      register: kubectl_test
      delegate_to: localhost
      run_once: true

    - name: Test jq functionality
      shell: |
        echo '{"test": "value"}' | jq '.test' 2>/dev/null
      register: jq_test
      delegate_to: localhost
      run_once: true

- name: Display platform tools verification
  debug:
    msg:
      - "ðŸ” Platform Tools Verification Results:"
      - ""
      - "âœ… yq v4: {{ yq_test.stdout if yq_test.rc == 0 else 'âŒ FAILED' }}"
      - "âœ… helm: {{ helm_test.stdout if helm_test.rc == 0 else 'âŒ FAILED' }}"
      - "âœ… kubectl: {{ kubectl_test.stdout if kubectl_test.rc == 0 else 'âŒ FAILED' }}"
      - "âœ… jq: {{ jq_test.stdout if jq_test.rc == 0 else 'âŒ FAILED' }}"
      - ""
      - "ðŸŽ¯ Platform Prerequisites: {{ 'READY âœ…' if (yq_test.rc == 0 and helm_test.rc == 0 and kubectl_test.rc == 0 and jq_test.rc == 0) else 'FAILED âŒ' }}"
  delegate_to: localhost
  run_once: true

- name: Fail if critical tools are missing
  fail:
    msg: "Critical platform prerequisites are missing. Platform deployment cannot continue."
  when: >
    yq_test.rc != 0 or 
    helm_test.rc != 0 or 
    kubectl_test.rc != 0 or 
    jq_test.rc != 0