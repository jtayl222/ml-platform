---
# RedHat/CentOS specific variables for kubeadm

# Package names
kubernetes_packages:
  - kubelet-{{ kubelet_version }}
  - kubeadm-{{ kubeadm_version }}
  - kubectl-{{ kubectl_version }}

containerd_package: containerd.io

# Repository configuration
kubernetes_yum_repository: |
  [kubernetes]
  name=Kubernetes
  baseurl=https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version.split('.')[0] }}.{{ kubernetes_version.split('.')[1] }}/rpm/
  enabled=1
  gpgcheck=1
  gpgkey=https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version.split('.')[0] }}.{{ kubernetes_version.split('.')[1] }}/rpm/repodata/repomd.xml.key
  exclude=kubelet kubeadm kubectl cri-tools kubernetes-cni

# Service names
containerd_service: containerd
kubelet_service: kubelet

# System configuration
sysctl_config_file: /etc/sysctl.d/99-kubernetes-cri.conf
modules_load_file: /etc/modules-load.d/containerd.conf

# Prerequisite packages
prerequisite_packages:
  - yum-utils
  - device-mapper-persistent-data
  - lvm2